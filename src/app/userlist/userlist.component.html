<div>
  <table>
    <tbody>
      <tr>
        <td>First Name</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="first_name" />
        </td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="last_name" />
        </td>
      </tr>
      <tr>
        <td>Salary</td>
        <td><input type="text" class="form-control" [(ngModel)]="salary" /></td>
      </tr>
      <tr>
        <td colspan="2" *ngIf="isAddShow">
          <button (click)="addUser()">Add User</button>
        </td>
      </tr>
      <tr>
        <td *ngIf="isShowUpdate"><button (click)="Update()">Update</button></td>
      </tr>
    </tbody>
  </table>
  <input type="hidden" class="form-control" [(ngModel)]="id" />
  <input type="hidden" class="form-control" [(ngModel)]="editId" />
  <table class="userlist">
    <tbody>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Salary</th>
      <th>Actions</th>

      <tr *ngFor="let user of Users">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.salary}}</td>
        <td>
          <button (click)="Edit(user)">Edit</button
          ><button (click)="Delete(index)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
